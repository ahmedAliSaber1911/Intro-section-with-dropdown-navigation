<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <main class="container">
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
        <ul class="navList">
          <li id="features">Features <img src="./images/icon-arrow-down.svg" alt="" class="down "> <img
              src="./images/icon-arrow-up.svg" class="up " alt=""> </li>
          <li id="company">Company <img src="./images/icon-arrow-down.svg" alt="" class="down "> <img
              src="./images/icon-arrow-up.svg" class="up" alt=""> </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div class="login">
        <button>Login</button>
        <button class="Register">Register</button>
      </div>
    </nav>
    <div class="features">
      <div><img src="./images/icon-todo.svg" alt="">Todo List</div>
      <div><img src="./images/icon-calendar.svg" alt="">Calendar</div>
      <div><img src="./images/icon-reminders.svg" alt=""> Remainders</div>
      <div><img src="./images/icon-planning.svg" alt="">Planning</div>
    </div>
    <div class="company">
      <div>History</div>
      <div>Our Team</div>
      <div>Blog</div>
    </div>
    <section>
      <div class="left">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn">Learn More</button>
        <ul>
          <li><img src="./images/client-databiz.svg" alt=""></li>
          <li><img src="./images/client-audiophile.svg" alt=""></li>
          <li><img src="./images/client-meet.svg" alt=""></li>
          <li><img src="./images/client-maker.svg" alt=""></li>
        </ul>
      </div>
      <div class="right">
        <img src="./images/image-hero-desktop.png" class="hero" alt="">
      </div>
    </section>
  </main>

  <!-- 
  

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
   -->
  <script src="script.js"></script>
</body>

</html>
